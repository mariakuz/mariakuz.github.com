---
layout: default
---
<a class="back-button" href="{{ site.baseurl }}/"> <i class="fa fa-angle-double-left fa-x"></i> Back</a>
<div class="post">
  <header>
     <h1 class="post-title">{{ page.title }}</h1>
     <p class="post-meta">{{ page.date | date: "%b %-d" }}{% if page.author %} | {{ page.author }}{% endif %}{% if page.meta %} | {{ page.meta }}{% endif %}</p>
  </header><!--
--><article>
    {{ content }}
  </article>
</div>
